<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title th:text="${user.login}" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <!--<img th:src="@{}" />-->
            <h1  th:text="${user.login}" />
            <p th:text="${user.name + ' ' + user.surname}" />
            <p th:text="${user.department}" />
            <p th:text="${user.position}" />
        </div>
        <div th:each="project : ${projects}">
            <div>
                <h1 th:text="${project.title}" />
            </div>
            <div th:insert="sideBar :: sideBar" />
            <div th:each="${taskList : project.insides}">
                <div>
                    <h1 th:text="${taskList.title}"/>
                    <ul th:each="aTask : ${taskList.insides}">
                        <li>
                            <a th:href="@{/task/{id}(id=${aTask.id})}"
                               th:text="${aTask.title}"/>
                            <span th:text="${aTask.start}" />
                            <span th:text="${aTask.finish}" />
                            <a th:href="@{/task/{id}(id=${aTask.assignee.id})}"
                               th:text="${aTask.assignee.name}"/>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>

<aside>
    <div>
        Employees
        <ul th:each="employee : ${employees}">
            <li><a th:href="@{/employees/{id}(id=${employee.id})}"
                   th:text="${employee.name}"/></li>
        </ul>
    </div>
    <div>
        Projects
        <ul th:each="project : ${projects}">
            <li>
                <a th:href="@{/projects/{id}(id=${project.id})}"
                   th:text="${project.title}"/>
            </li>
        </ul>
    </div>
</aside>

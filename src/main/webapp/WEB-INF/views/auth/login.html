<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form th:method="post" th:action="login">
            <h1>Log in</h1>
            <input name="login" />
            <input type="password" name="password" />
            <input type="submit" value="Log in" />
        </form>
    </body>
</html>
